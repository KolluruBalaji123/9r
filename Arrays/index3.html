<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // adding sum of odd numbers
       
       


        var a = [1, 2, 3, 4, 5]; // Array of numbers
let sum = 0; // Initialize sum to 0

for (let i = 0; i < a.length; i++) { // Loop through the array
    if (a[i] % 2 !== 0) { // Check if the number is odd
        sum += a[i]; // Add the odd number to sum
    }
}

console.log(sum); // Output: 9 (1 + 3 + 5)
        

    </script>
</body>
</html>
